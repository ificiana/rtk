<script>
    const createPartial = (func /*, 0..n args */) => {
            const args = Array.prototype.slice.call(arguments, 1);
            return function () {
                const allArguments = args.concat(Array.prototype.slice.call(arguments));
                return func.apply(this, allArguments);
            };
        }
    document.getElementById("kanji-name").innerHTML = kanji["kanji-name"];
    document.getElementById("rtk-num").innerHTML = `RTK: ${kanji["rtk-num"]}`;
    document.getElementById("rtk-kw").innerHTML = kanji["rtk-kw"];
    document.getElementById("grade").innerHTML = `Grade: ${kanji["grade"]}`;
    document.getElementById("readings").innerHTML = kanji["readings"];
    document.getElementById("words").innerHTML = format_words(kanji);
    document.getElementById("prv-btn").onclick = createPartial(nav,kanji,-1);
    document.getElementById("nxt-btn").onclick = createPartial(nav,kanji, 1);
</script>
